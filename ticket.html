<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os seus Bilhetes - Resenha Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f5f5f7;
        }
        .ticket-container {
            background-color: #1c1c1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-sm mx-auto z-10">
        <div id="tickets-wrapper" class="space-y-6">
            <!-- Os bilhetes serão inseridos aqui -->
        </div>

        <div id="loading" class="text-center">
            <p>A carregar os seus bilhetes...</p>
        </div>
        <div id="error" class="text-center text-red-500 hidden">
            <p>Não foi possível carregar os seus bilhetes. Por favor, tente novamente.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const inscriptionId = params.get('id');

            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const ticketsWrapper = document.getElementById('tickets-wrapper');

            if (!inscriptionId) {
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = 'ID da inscrição não encontrado.';
                return;
            }

            try {
                const response = await fetch(`/api/get-tickets?id=${inscriptionId}`);
                const tickets = await response.json();

                if (!response.ok) {
                    throw new Error(tickets.error || 'Falha ao buscar os dados dos bilhetes.');
                }

                tickets.forEach((ticket, index) => {
                    const ticketElement = document.createElement('div');
                    
                    const ticketHTML = `
                        <div id="ticket-${ticket.id}" class="ticket-container p-8 text-center">
                            <img src="https://raw.githubusercontent.com/wbgnz/BDIMG/main/resenha.jpeg" alt="Logo Resenha Music" class="h-12 mx-auto mb-6">
                            <h1 class="text-2xl font-bold text-white">${ticket.participantName}</h1>
                            <p class="text-md text-gray-400 mt-1">Titular do Bilhete ${index + 1}</p>

                            <div class="my-8">
                                <img src="${ticket.qrCodeDataURL || 'https://placehold.co/300x300/FFF/000?text=Pendente'}" alt="QR Code do Bilhete" class="w-full max-w-xs mx-auto rounded-lg bg-white p-2">
                            </div>

                            <div class="flex justify-around text-center border-t border-gray-700 pt-6">
                                <div>
                                    <span class="text-sm text-gray-400 block">Tipo</span>
                                    <span class="font-bold text-lg text-white uppercase">${ticket.ticketType}</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button data-ticket-id="${ticket.id}" class="download-btn bg-[#0a84ff] text-white font-semibold px-6 py-3 rounded-xl hover:bg-[#0077ed] transition-all">
                                Guardar Bilhete ${index + 1} (JPG)
                            </button>
                        </div>
                    `;
                    ticketElement.innerHTML = ticketHTML;
                    ticketsWrapper.appendChild(ticketElement);
                });

                loadingDiv.classList.add('hidden');

                // Adiciona o evento de clique para todos os botões de download
                document.querySelectorAll('.download-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const ticketId = e.target.dataset.ticketId;
                        const ticketToDownload = document.getElementById(`ticket-${ticketId}`);
                        const participantName = ticketToDownload.querySelector('h1').textContent;

                        button.textContent = 'A gerar imagem...';
                        button.disabled = true;

                        html2canvas(ticketToDownload, { 
                            backgroundColor: '#1c1c1e',
                            scale: 2 
                        }).then(canvas => {
                            const link = document.createElement('a');
                            link.download = `bilhete-resenha-music-${participantName.replace(/\s/g, '-')}.jpg`;
                            link.href = canvas.toDataURL('image/jpeg', 0.9);
                            link.click();
                            
                            button.textContent = `Guardar Bilhete ${Array.from(document.querySelectorAll('.download-btn')).indexOf(button) + 1} (JPG)`;
                            button.disabled = false;
                        });
                    });
                });

            } catch (err) {
                console.error(err);
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = err.message;
            }
        });
    </script>
</body>
</html>
