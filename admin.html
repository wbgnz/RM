<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin - Resenha Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(circle at top left, rgba(10, 132, 255, 0.1), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.1), transparent 30%);
            color: #f5f5f7;
        }
        .glass-card {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        th {
            background-color: rgba(51, 51, 54, 0.5);
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .tab-button.active {
            background-color: #333336;
            color: #f5f5f7;
        }
    </style>
</head>
<body class="bg-black">
    <div id="loading-overlay" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-gray-700 border-t-white rounded-full animate-spin"></div>
    </div>

    <div id="content" class="hidden">
        <header class="bg-transparent p-4 flex justify-between items-center sticky top-0 z-20 backdrop-blur-md border-b border-gray-800">
            <img src="https://raw.githubusercontent.com/wbgnz/BDIMG/main/resenha.jpeg" alt="Logo Resenha Music" class="h-10">
            <div>
                <button id="regenerate-qrcodes-btn" class="text-sm bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-500 transition-colors mr-4">Gerar QR Codes Faltantes</button>
                <button id="logout-button" class="text-sm text-red-500 hover:text-red-400 font-semibold">Sair</button>
            </div>
        </header>

        <main class="p-4 sm:p-8">
            <div class="mb-8">
                <div class="flex space-x-2 bg-[#1c1c1e] p-1 rounded-lg max-w-xs">
                    <button id="tab-dashboard" class="tab-button active w-full py-2 px-4 rounded-md text-sm font-semibold transition-colors">Dashboard</button>
                    <button id="tab-inscriptions" class="tab-button w-full py-2 px-4 rounded-md text-sm font-semibold text-gray-400 transition-colors">Inscrições</button>
                </div>
            </div>

            <div id="dashboard-content">
                <section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-8">
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-medium uppercase text-gray-400">Receita Confirmada</h3>
                        <p id="revenue-paid" class="text-4xl font-bold text-green-400 mt-2">R$ 0,00</p>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-medium uppercase text-gray-400">Inscrições Pagas</h3>
                        <p id="inscriptions-paid" class="text-4xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-medium uppercase text-gray-400">Aguardando Aprovação</h3>
                        <p id="inscriptions-awaiting" class="text-4xl font-bold text-blue-400 mt-2">0</p>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-medium uppercase text-gray-400">Inscrições Pendentes</h3>
                        <p id="inscriptions-pending" class="text-4xl font-bold text-yellow-400 mt-2">0</p>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-medium uppercase text-gray-400">Total de Inscritos</h3>
                        <p id="inscriptions-total" class="text-4xl font-bold text-indigo-400 mt-2">0</p>
                    </div>
                </section>

                <section class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-8">
                    <div class="glass-card p-6 lg:col-span-2">
                        <h3 class="text-lg font-semibold text-white mb-4">Estado das Inscrições</h3>
                        <canvas id="status-chart"></canvas>
                    </div>
                    <div class="glass-card p-6 lg:col-span-3">
                        <h3 class="text-lg font-semibold text-white mb-4">Tipos de Bilhete (Pagos)</h3>
                        <canvas id="ticket-chart"></canvas>
                    </div>
                </section>
            </div>

            <div id="inscriptions-content" class="hidden">
                <section class="glass-card overflow-hidden">
                    <div class="p-6 border-b border-gray-700">
                         <h3 class="text-lg font-semibold text-white">Lista de Inscrições</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-xs text-gray-400 uppercase">
                                <tr>
                                    <th class="p-4">Nome do Comprador</th>
                                    <th class="p-4">WhatsApp</th>
                                    <th class="p-4 text-center">Qtd.</th>
                                    <th class="p-4">Tipo</th>
                                    <th class="p-4">Meio de Pagamento</th>
                                    <th class="p-4">Estado</th>
                                    <th class="p-4">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="inscriptions-table-body" class="divide-y divide-gray-800"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const contentDiv = document.getElementById('content');
            const logoutButton = document.getElementById('logout-button');
            const regenerateBtn = document.getElementById('regenerate-qrcodes-btn');
            const tabDashboard = document.getElementById('tab-dashboard');
            const tabInscriptions = document.getElementById('tab-inscriptions');
            const dashboardContent = document.getElementById('dashboard-content');
            const inscriptionsContent = document.getElementById('inscriptions-content');
            const tableBody = document.getElementById('inscriptions-table-body');

            const authToken = sessionStorage.getItem('admin-auth-token');
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }

            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('admin-auth-token');
                window.location.href = 'login.html';
            });

            regenerateBtn.addEventListener('click', async () => {
                regenerateBtn.disabled = true;
                regenerateBtn.textContent = 'A gerar...';
                try {
                    const response = await fetch('/api/regenerate-qrcodes', { method: 'POST' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Falha ao regenerar');
                    alert(data.message);
                    location.reload(); // Recarrega a página para atualizar os dados
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                } finally {
                    regenerateBtn.disabled = false;
                    regenerateBtn.textContent = 'Gerar QR Codes Faltantes';
                }
            });

            tabDashboard.addEventListener('click', () => {
                dashboardContent.classList.remove('hidden');
                inscriptionsContent.classList.add('hidden');
                tabDashboard.classList.add('active');
                tabInscriptions.classList.remove('active');
                tabInscriptions.classList.add('text-gray-400');
            });

            tabInscriptions.addEventListener('click', () => {
                dashboardContent.classList.add('hidden');
                inscriptionsContent.classList.remove('hidden');
                tabDashboard.classList.remove('active');
                tabInscriptions.classList.add('active');
                tabInscriptions.classList.remove('text-gray-400');
            });

            tableBody.addEventListener('click', async (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                const inscriptionId = target.dataset.id;
                const row = target.closest('tr');

                if (target.classList.contains('delete-btn')) {
                    if (confirm(`Tem a certeza de que quer apagar/recusar a inscrição de ${target.dataset.name}?`)) {
                        target.disabled = true;
                        target.textContent = 'A apagar...';
                        try {
                            const response = await fetch('/api/delete-inscription', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: inscriptionId })
                            });
                            const data = await response.json();
                            if (response.ok && data.success) {
                                row.remove();
                            } else {
                                throw new Error(data.error || 'Falha ao apagar');
                            }
                        } catch (error) {
                            alert(`Erro: ${error.message}`);
                            target.disabled = false;
                            target.textContent = 'Apagar';
                        }
                    }
                }

                if (target.classList.contains('approve-btn')) {
                     if (confirm(`Tem a certeza de que quer aprovar a inscrição de ${target.dataset.name}?`)) {
                        target.disabled = true;
                        target.textContent = 'A aprovar...';
                        try {
                            const response = await fetch('/api/approve-inscription', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: inscriptionId })
                            });
                            const data = await response.json();
                            if (response.ok && data.success) {
                                // Atualiza a linha na tabela para refletir o novo estado
                                row.querySelector('.status-cell').innerHTML = `<span class="px-2 py-1 rounded-full text-xs font-semibold bg-green-500/20 text-green-400">PAGO</span>`;
                                target.parentElement.innerHTML = `<button data-id="${inscriptionId}" class="generate-link-btn bg-blue-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-blue-500">Ver Bilhete</button>`;
                            } else {
                                throw new Error(data.error || 'Falha ao aprovar');
                            }
                        } catch (error) {
                            alert(`Erro: ${error.message}`);
                            target.disabled = false;
                            target.textContent = 'Aprovar';
                        }
                    }
                }

                if (target.classList.contains('generate-link-btn')) {
                    const ticketUrl = `${window.location.origin}/ticket.html?id=${inscriptionId}`;
                    window.open(ticketUrl, '_blank');
                }
            });

            try {
                const response = await fetch('/api/get-inscriptions');
                if (!response.ok) {
                    throw new Error('Não foi possível carregar os dados.');
                }
                const inscriptions = await response.json();
                
                displayData(inscriptions);

                loadingOverlay.classList.add('hidden');
                contentDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingOverlay.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        });

        function displayData(inscriptions) {
            const revenuePaidEl = document.getElementById('revenue-paid');
            const inscriptionsPaidEl = document.getElementById('inscriptions-paid');
            const inscriptionsPendingEl = document.getElementById('inscriptions-pending');
            const inscriptionsAwaitingEl = document.getElementById('inscriptions-awaiting');
            const inscriptionsTotalEl = document.getElementById('inscriptions-total');
            
            let revenuePaid = 0, inscriptionsPaidCount = 0, inscriptionsPendingCount = 0, awaitingApprovalCount = 0;
            let paidTicketTypes = { pista: 0, vip: 0 };

            inscriptions.forEach(item => {
                if (item.paymentStatus === 'paid') {
                    inscriptionsPaidCount++;
                    revenuePaid += item.total_price;
                    paidTicketTypes[item.ticket_type] += item.quantity;
                } else if (item.paymentStatus === 'pending') {
                    inscriptionsPendingCount++;
                } else if (item.paymentStatus === 'awaiting_approval') {
                    awaitingApprovalCount++;
                }
            });

            revenuePaidEl.textContent = revenuePaid.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            inscriptionsPaidEl.textContent = inscriptionsPaidCount;
            inscriptionsPendingEl.textContent = inscriptionsPendingCount;
            inscriptionsAwaitingEl.textContent = awaitingApprovalCount;
            inscriptionsTotalEl.textContent = inscriptions.length;

            const tableBody = document.getElementById('inscriptions-table-body');
            tableBody.innerHTML = '';
            inscriptions.forEach(item => {
                let statusClass = '';
                let statusText = '';
                let paymentMethod = item.paymentMethod ? item.paymentMethod.toUpperCase() : (item.appliedCoupon || 'N/A');
                let actionsHtml = '';

                switch(item.paymentStatus) {
                    case 'paid':
                        statusClass = 'bg-green-500/20 text-green-400';
                        statusText = 'PAGO';
                        actionsHtml = `<button data-id="${item.id}" class="generate-link-btn bg-blue-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-blue-500">Ver Bilhete</button>`;
                        break;
                    case 'pending':
                        statusClass = 'bg-yellow-500/20 text-yellow-400';
                        statusText = 'PENDENTE';
                        actionsHtml = `<button data-id="${item.id}" data-name="${item.mainParticipant.name}" class="delete-btn bg-red-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-red-500">Apagar</button>`;
                        break;
                    case 'awaiting_approval':
                        statusClass = 'bg-blue-500/20 text-blue-400';
                        statusText = 'AGUARDANDO APROVAÇÃO';
                        actionsHtml = `
                            <button data-id="${item.id}" data-name="${item.mainParticipant.name}" class="approve-btn bg-green-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-green-500">Aprovar</button>
                            <button data-id="${item.id}" data-name="${item.mainParticipant.name}" class="delete-btn bg-red-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-red-500">Recusar</button>
                        `;
                        break;
                }

                const whatsappLink = `https://wa.me/55${item.mainParticipant.whatsapp.replace(/\D/g, '')}`;

                const row = `
                    <tr class="text-sm">
                        <td class="p-4 font-medium text-white">${item.mainParticipant.name}</td>
                        <td class="p-4 text-gray-400">${item.mainParticipant.whatsapp}</td>
                        <td class="p-4 text-gray-400 text-center">${item.quantity}</td>
                        <td class="p-4 text-gray-400 uppercase">${item.ticket_type}</td>
                        <td class="p-4 text-gray-400">${paymentMethod}</td>
                        <td class="p-4 status-cell"><span class="px-2 py-1 rounded-full text-xs font-semibold ${statusClass}">${statusText}</span></td>
                        <td class="p-4 flex space-x-2">
                            <a href="${whatsappLink}" target="_blank" class="bg-gray-600 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-gray-500">Conversar</a>
                            ${actionsHtml}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            // Gráficos
            const statusCtx = document.getElementById('status-chart').getContext('2d');
            new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Pagos', 'Pendentes', 'Aguardando Aprovação'],
                    datasets: [{
                        data: [inscriptionsPaidCount, inscriptionsPendingCount, awaitingApprovalCount],
                        backgroundColor: ['#22c55e', '#eab308', '#3b82f6'],
                        borderColor: '#1c1c1e',
                        borderWidth: 4,
                    }]
                },
                options: {
                    responsive: true, cutout: '70%',
                    plugins: { legend: { position: 'bottom', labels: { color: '#f5f5f7', padding: 20 } } }
                }
            });

            const ticketCtx = document.getElementById('ticket-chart').getContext('2d');
            new Chart(ticketCtx, {
                type: 'bar',
                data: {
                    labels: ['Pista', 'VIP'],
                    datasets: [{
                        label: 'Bilhetes Pagos',
                        data: [paidTicketTypes.pista, paidTicketTypes.vip],
                        backgroundColor: ['#3b82f6', '#8b5cf6'],
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true, plugins: { legend: { display: false } },
                    scales: {
                        y: { ticks: { color: '#9ca3af', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: '#f5f5f7' }, grid: { display: false } }
                    }
                }
            });
        }
    </script>
</body>
</html>
