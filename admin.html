<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin - Resenha Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(circle at top left, rgba(10, 132, 255, 0.1), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.1), transparent 30%);
            color: #f5f5f7;
        }
        .glass-card {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        th {
            background-color: rgba(51, 51, 54, 0.5);
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .tab-button.active {
            background-color: #333336;
            color: #f5f5f7;
        }
    </style>
</head>
<body class="bg-black">
    <div id="loading-overlay" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-gray-700 border-t-white rounded-full animate-spin"></div>
    </div>

    <div id="content" class="hidden">
        <header class="bg-transparent p-4 flex justify-between items-center sticky top-0 z-20 backdrop-blur-md border-b border-gray-800">
            <img src="https://raw.githubusercontent.com/wbgnz/BDIMG/main/resenha.jpeg" alt="Logo Resenha Music" class="h-10">
            <div>
                <button id="regenerate-qrcodes-btn" class="text-sm bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-500 transition-colors mr-4">Gerar QR Codes Faltantes</button>
                <button id="logout-button" class="text-sm text-red-500 hover:text-red-400 font-semibold">Sair</button>
            </div>
        </header>

        <main class="p-4 sm:p-8">
            <div class="mb-8">
                <div class="flex space-x-2 bg-[#1c1c1e] p-1 rounded-lg max-w-xs">
                    <button id="tab-dashboard" class="tab-button active w-full py-2 px-4 rounded-md text-sm font-semibold transition-colors">Dashboard</button>
                    <button id="tab-inscriptions" class="tab-button w-full py-2 px-4 rounded-md text-sm font-semibold text-gray-400 transition-colors">Inscrições</button>
                </div>
            </div>

            <div id="dashboard-content">
                <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
                    <div class="glass-card p-6 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between text-gray-400">
                                <h3 class="text-sm font-medium uppercase">Receita Confirmada</h3>
                                <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 6v2m0 8v2m0-10a9 9 0 110 18 9 9 0 010-18z"></path></svg>
                            </div>
                            <p id="revenue-paid" class="text-4xl font-bold text-green-400 mt-2">R$ 0,00</p>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between text-gray-400">
                                <h3 class="text-sm font-medium uppercase">Inscrições Pagas</h3>
                                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <p id="inscriptions-paid" class="text-4xl font-bold text-white mt-2">0</p>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between text-gray-400">
                                <h3 class="text-sm font-medium uppercase">Total VIPs (Pagos)</h3>
                                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.539 1.118l-3.975-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                            </div>
                            <p id="vips-paid" class="text-4xl font-bold text-white mt-2">0</p>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between text-gray-400">
                                <h3 class="text-sm font-medium uppercase">Inscrições Pendentes</h3>
                                <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <p id="inscriptions-pending" class="text-4xl font-bold text-yellow-400 mt-2">0</p>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between text-gray-400">
                                <h3 class="text-sm font-medium uppercase">Total de Inscritos</h3>
                                <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            </div>
                            <p id="inscriptions-total" class="text-4xl font-bold text-indigo-400 mt-2">0</p>
                        </div>
                    </div>
                </section>

                <section class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-8">
                    <div class="glass-card p-6 lg:col-span-2">
                        <h3 class="text-lg font-semibold text-white mb-4">Estado das Inscrições</h3>
                        <canvas id="status-chart"></canvas>
                    </div>
                    <div class="glass-card p-6 lg:col-span-3">
                        <h3 class="text-lg font-semibold text-white mb-4">Tipos de Bilhete (Pagos)</h3>
                        <canvas id="ticket-chart"></canvas>
                    </div>
                </section>
                <section class="grid grid-cols-1 gap-6 mb-8">
                    <div class="glass-card p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">Distribuição Geográfica (Pagos)</h3>
                        <canvas id="geo-chart"></canvas>
                    </div>
                </section>
            </div>

            <div id="inscriptions-content" class="hidden">
                <section class="glass-card overflow-hidden">
                    <div class="p-6 border-b border-gray-700">
                         <h3 class="text-lg font-semibold text-white">Lista de Inscrições</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-xs text-gray-400 uppercase">
                                <tr>
                                    <th class="p-4">Nome do Comprador</th>
                                    <th class="p-4">WhatsApp</th>
                                    <th class="p-4 text-center">Qtd.</th>
                                    <th class="p-4">Tipo</th>
                                    <th class="p-4">Meio de Pagamento</th>
                                    <th class="p-4">Estado</th>
                                    <th class="p-4">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="inscriptions-table-body" class="divide-y divide-gray-800">
                                <!-- Linhas serão inseridas aqui via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const contentDiv = document.getElementById('content');
            const logoutButton = document.getElementById('logout-button');
            const regenerateBtn = document.getElementById('regenerate-qrcodes-btn');
            const tabDashboard = document.getElementById('tab-dashboard');
            const tabInscriptions = document.getElementById('tab-inscriptions');
            const dashboardContent = document.getElementById('dashboard-content');
            const inscriptionsContent = document.getElementById('inscriptions-content');
            const tableBody = document.getElementById('inscriptions-table-body');

            const authToken = sessionStorage.getItem('admin-auth-token');
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }

            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('admin-auth-token');
                window.location.href = 'login.html';
            });

            regenerateBtn.addEventListener('click', async () => {
                regenerateBtn.disabled = true;
                regenerateBtn.textContent = 'A gerar...';
                try {
                    const response = await fetch('/api/regenerate-qrcodes', { method: 'POST' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Falha ao regenerar');
                    alert(data.message);
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                } finally {
                    regenerateBtn.disabled = false;
                    regenerateBtn.textContent = 'Gerar QR Codes Faltantes';
                }
            });

            tabDashboard.addEventListener('click', () => {
                dashboardContent.classList.remove('hidden');
                inscriptionsContent.classList.add('hidden');
                tabDashboard.classList.add('active');
                tabInscriptions.classList.remove('active');
                tabInscriptions.classList.add('text-gray-400');
            });

            tabInscriptions.addEventListener('click', () => {
                dashboardContent.classList.add('hidden');
                inscriptionsContent.classList.remove('hidden');
                tabDashboard.classList.remove('active');
                tabInscriptions.classList.add('active');
                tabInscriptions.classList.remove('text-gray-400');
            });

            tableBody.addEventListener('click', async (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                if (target.classList.contains('delete-btn')) {
                    const inscriptionId = target.dataset.id;
                    if (confirm(`Tem a certeza de que quer apagar a inscrição de ${target.dataset.name}?`)) {
                        target.disabled = true;
                        target.textContent = 'A apagar...';
                        try {
                            const response = await fetch('/api/delete-inscription', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: inscriptionId })
                            });
                            const data = await response.json();
                            if (response.ok && data.success) {
                                target.closest('tr').remove();
                            } else {
                                throw new Error(data.error || 'Falha ao apagar');
                            }
                        } catch (error) {
                            alert(`Erro: ${error.message}`);
                            target.disabled = false;
                            target.textContent = 'Apagar';
                        }
                    }
                }

                if (target.classList.contains('generate-link-btn')) {
                    const inscriptionId = target.dataset.id;
                    const ticketUrl = `${window.location.origin}/ticket.html?id=${inscriptionId}`;
                    window.open(ticketUrl, '_blank');
                }
            });

            try {
                const response = await fetch('/api/get-inscriptions');
                if (!response.ok) {
                    throw new Error('Não foi possível carregar os dados.');
                }
                const inscriptions = await response.json();
                
                displayData(inscriptions);

                loadingOverlay.classList.add('hidden');
                contentDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingOverlay.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        });

        function getRegionFromCep(cep) {
            if (!cep) return 'N/A';
            const cepPrefix = parseInt(cep.substring(0, 5), 10);
            if (cepPrefix >= 74000 && cepPrefix <= 74999) return 'Goiânia e Região';
            if (cepPrefix >= 75000 && cepPrefix <= 75199) return 'Anápolis e Região';
            if (cepPrefix >= 75900 && cepPrefix <= 75999) return 'Sul Goiano';
            if (cepPrefix >= 76400 && cepPrefix <= 76599) return 'Norte Goiano';
            if (cepPrefix >= 72800 && cepPrefix <= 73999) return 'Entorno do DF';
            return 'Outras Regiões';
        }

        function displayData(inscriptions) {
            const revenuePaidEl = document.getElementById('revenue-paid');
            const inscriptionsPaidEl = document.getElementById('inscriptions-paid');
            const inscriptionsPendingEl = document.getElementById('inscriptions-pending');
            const inscriptionsTotalEl = document.getElementById('inscriptions-total');
            const vipsPaidEl = document.getElementById('vips-paid');
            
            let revenuePaid = 0;
            let inscriptionsPaidCount = 0;
            let inscriptionsPendingCount = 0;
            let vipsPaidCount = 0;
            let paidTicketTypes = { pista: 0, vip: 0 };
            let geoData = {};

            inscriptions.forEach(item => {
                if (item.paymentStatus === 'paid') {
                    inscriptionsPaidCount++;
                    revenuePaid += item.total_price;
                    paidTicketTypes[item.ticket_type] += item.quantity;
                    if (item.ticket_type === 'vip') {
                        vipsPaidCount += item.quantity;
                    }
                    const region = getRegionFromCep(item.mainParticipant.cep);
                    geoData[region] = (geoData[region] || 0) + item.quantity;
                } else {
                    inscriptionsPendingCount++;
                }
            });

            revenuePaidEl.textContent = revenuePaid.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            inscriptionsPaidEl.textContent = inscriptionsPaidCount;
            inscriptionsPendingEl.textContent = inscriptionsPendingCount;
            inscriptionsTotalEl.textContent = inscriptions.length;
            vipsPaidEl.textContent = vipsPaidCount;

            const tableBody = document.getElementById('inscriptions-table-body');
            tableBody.innerHTML = '';
            inscriptions.forEach(item => {
                const statusClass = item.paymentStatus === 'paid' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400';
                const paymentMethod = item.paymentMethod ? item.paymentMethod.toUpperCase() : 'N/A';
                const whatsappNumber = item.mainParticipant.whatsapp.replace(/\D/g, '');
                const whatsappLink = `https://wa.me/55${whatsappNumber}`;
                
                let actionsHtml = `<a href="${whatsappLink}" target="_blank" class="bg-green-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-green-500">Conversar</a>`;
                
                if (item.paymentStatus === 'pending') {
                    actionsHtml += `<button data-id="${item.id}" data-name="${item.mainParticipant.name}" class="delete-btn bg-red-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-red-500">Apagar</button>`;
                } else {
                    actionsHtml += `<button data-id="${item.id}" class="generate-link-btn bg-blue-500/80 text-white text-xs font-bold py-2 px-3 rounded-lg hover:bg-blue-500">Ver Bilhete</button>`;
                }

                const statusText = item.paymentStatus === 'paid' ? 'PAGO' : 'PENDENTE';

                const row = `
                    <tr class="text-sm">
                        <td class="p-4 font-medium text-white">${item.mainParticipant.name}</td>
                        <td class="p-4 text-gray-400">${item.mainParticipant.whatsapp}</td>
                        <td class="p-4 text-gray-400 text-center">${item.quantity}</td>
                        <td class="p-4 text-gray-400 uppercase">${item.ticket_type}</td>
                        <td class="p-4 text-gray-400">${paymentMethod}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded-full text-xs font-semibold ${statusClass}">${statusText}</span></td>
                        <td class="p-4 flex space-x-2">
                            ${actionsHtml}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            // Gráficos
            const statusCtx = document.getElementById('status-chart').getContext('2d');
            new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Pagos', 'Pendentes'],
                    datasets: [{
                        data: [inscriptionsPaidCount, inscriptionsPendingCount],
                        backgroundColor: ['#22c55e', '#eab308'],
                        borderColor: '#1c1c1e',
                        borderWidth: 4,
                    }]
                },
                options: {
                    responsive: true, cutout: '70%',
                    plugins: { legend: { position: 'bottom', labels: { color: '#f5f5f7', padding: 20 } } }
                }
            });

            const ticketCtx = document.getElementById('ticket-chart').getContext('2d');
            new Chart(ticketCtx, {
                type: 'bar',
                data: {
                    labels: ['Pista', 'VIP'],
                    datasets: [{
                        label: 'Bilhetes Pagos',
                        data: [paidTicketTypes.pista, paidTicketTypes.vip],
                        backgroundColor: ['#3b82f6', '#8b5cf6'],
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true, plugins: { legend: { display: false } },
                    scales: {
                        y: { ticks: { color: '#9ca3af', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: '#f5f5f7' }, grid: { display: false } }
                    }
                }
            });

            const geoCtx = document.getElementById('geo-chart').getContext('2d');
            new Chart(geoCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(geoData),
                    datasets: [{
                        label: 'Inscritos por Região',
                        data: Object.values(geoData),
                        backgroundColor: '#0a84ff',
                        borderRadius: 8,
                    }]
                },
                options: {
                    indexAxis: 'y', responsive: true, plugins: { legend: { display: false } },
                    scales: {
                        y: { ticks: { color: '#f5f5f7' }, grid: { display: false } },
                        x: { ticks: { color: '#9ca3af', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
